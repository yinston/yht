<script type="text/javascript">
$(function(){
	$('.issign').click(function(){
			$(this).toggleClass('sign');
		});
	$('.iscollection').click(function(){
			$(this).toggleClass('sign');
		});
	$('.moni_qa p a').each(function(index, element){
        $(this).click(function(){
			$(this).parent().parent().find('.isclick1').removeClass("isclick1");
			$(this).parent().parent().find('.isclick2').removeClass("isclick2");
			$(this).addClass("isclick1");	
			var num=$(this).data("choosenun");
			$(this).parent().parent().find($('.exa_qa_clickdiv .choose'+num)).addClass("isclick2");	
		});
    });
	$('.moni_qa .exa_qa_clickdiv a').each(function(index, element) {
        $(this).click(function(){
			$(this).parent().parent().parent().find('.isclick1').removeClass("isclick1");
			$(this).parent().parent().parent().find('.isclick2').removeClass("isclick2");
			$(this).addClass("isclick2");	
			var num=$(this).data("choosenun");
			$(this).parent().parent().parent().find($('p .choose'+num)).addClass("isclick1");	
		});
    });
});
</script>
